<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Pesquisa de Satisfação</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 Core -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/css/adminlte.min.css">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="assets/fontawsome/css/all.min.css">
    <!-- Select 2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body class="">
    <div class="container py-3 px-2">
        <header class="d-flex align-items-center ">
            <div class="me-2 ">
                <img src="LOGO-PC-site.png" alt="logo-pcma.png" width="50">
            </div>

            <div class="d-flex flex-column justify-content-center">
                <h2 class="">Pesquisa de Satisfação</h2>
                <h2 class="">Polícia Civil - MA</h2>
            </div>
        </header>

        <div class="accordion" id="accordionExample">
            <!-- Dados Pessoais -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="accordionDadosPessoais">
                    <button class="accordion-button bg-primary text-light" type="button" data-bs-toggle="collapse"
                        data-bs-target="#dadosPessoais" aria-expanded="true" aria-controls="dadosPessoais">
                        Dados Pessoais (Optativos)
                    </button>
                </h2>
                <div id="dadosPessoais" class="accordion-collapse collapse show" aria-labelledby="dadosPessoais">
                    <div class="accordion-body">
                        <!-- Nome -->
                        <div class="row">
                            <div class="col-12 col-sm-4 mb-3">
                                <label class="form-label" for="nome">Nome:</label>
                                <input class="form-control" type="text" id="nome" name="nome"
                                    placeholder="Nome completo" required>
                            </div>

                            <div class="col-6 col-sm-4 mb-3">
                                <label class="form-label" for="nome">Idade:</label>
                                <input class="form-control" type="number" id="nome" name="nome" placeholder="Idade"
                                    required>
                            </div>

                            <div class="col-6 col-sm-4 mb-3">
                                <label class="form-label" for="email">Sexo: </label>
                                <select class="form-select" aria-label="Default select example" required>
                                    <option value="">Não informado</option>
                                    <option value="">Masculino</option>
                                    <option value="">Feminino</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <!-- CPF -->
                            <div class="col-6 mb-3">
                                <label class="form-label" for="nome">CPF:</label>
                                <input class="form-control" type="text" id="nome" name="nome"
                                    placeholder="000.000.000-00" maxlength="11">
                            </div>

                            <!-- Telefone -->
                            <div class="col-6 mb-3">
                                <label class="form-label" for="telefone">Telefone:</label>
                                <input class="form-control" type="text" id="telefone" name="telefone"
                                    placeholder="(00) 0 0000-0000">
                            </div>
                        </div>

                        <!-- E-mail -->
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label" for="email">E-mail:</label>
                                <input class="form-control" type="email" id="email" name="email"
                                    placeholder="exemplo@policiacivil.com">
                            </div>
                        </div>

                        <!-- PCD -->
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label" for="email">Pessoa com deficiência: </label>
                                <select class="form-select" aria-label="Default select example" required>
                                    <option value="">Sim</option>
                                    <option value="" selected>Não</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label" for="email">Comunidade LGBTQIA+: </label>
                                <select class="form-select" aria-label="Default select example" required>
                                    <option value="">Sim</option>
                                    <option value="" selected>Não</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dados do Atendente -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="accordionDadosAtendente">
                    <button class="accordion-button bg-primary text-light" type="button" data-bs-toggle="collapse"
                        data-bs-target="#dadosAtendente" aria-expanded="true" aria-controls="dadosAtendente">
                        Informações sobre o Atendimento
                    </button>
                </h2>
                <div id="dadosAtendente" class="accordion-collapse collapse show" aria-labelledby="dadosAtendente">
                    <div class="accordion-body">
                        <!-- Tipo de Local de Atendimento -->
                        <div class="mb-3">
                            <label class="form-label" for="email">Local de Atendimento: *</label>
                            <select class="form-select" id="locais-atendimento" required>
                                <option value="">Selecione:</option>
                                <option value="1">Delegacia de São Luís</option>
                                <option value="1">Delegacia de Timon</option>
                                <option value="1">Delegacia de Imperatriz</option>
                                <option value="1">Delegacia de Santa Inês</option>
                            </select>
                        </div>

                        <!-- Nome do Atendente -->
                        <div class="mb-3">
                            <label class="form-label" for="nome">Nome do Atendente:</label>
                            <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome" required>
                        </div>

                        <div class="row">
                            <!-- Cargo do Atendente -->
                            <div class="col-12 mb-3">
                                <label class="form-label" for="nome">Cargo:</label>
                                <select class="form-select"  required>
                                    <option value="">Selecione:</option>
                                    <option value="">Atendente</option>
                                    <option value="">Policial</option>
                                    <option value="">Faxineiro</option>
                                </select>
                            </div>

                            <!-- Serviço prestado -->
                            <div class="col-12 mb-3">
                                <label class="form-label" for="email">Serviço:</label>
                                <select class="form-select"  required>
                                    <option value="">Selecione:</option>
                                    <option value="">Acompanhamento de Processos</option>
                                    <option value="">Registro de Ocorrência</option>
                                    <option value="">Consultas Jurídicas</option>
                                    <option value="">Assitência Policial</option>
                                    <option value="">Outros</option>
                                </select>
                            </div>

                            <!-- Período do Atendimento -->
                            <div class="col-12 mb-3">
                                <label class="form-label" for="email">Período do Atendimento: *</label>
                                <select class="form-select" aria-label="Default select example" required>
                                    <option value="1">Matutino</option>
                                    <option value="1">Vespertino</option>
                                    <option value="1">Noturno</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Número do B.O. -->
                            <div class="col-8 mb-3">
                                <label class="form-label" for="nome">Número do B.O.:</label>
                                <input class="form-control" type="text" id="nome" name="nome"
                                    placeholder="Número sem o ano" required>
                            </div>

                            <!-- Ano do B.O. -->
                            <div class="col-4 mb-3">
                                <label class="form-label" for="nome">Ano:</label>
                                <input class="form-control" type="day" id="nome" name="nome" placeholder="Ano" required>
                            </div>
                        </div>

                        <!-- Avaliação -->
                        <div class="my-3 d-flex justify-content-evenly fs-sm-4">
                            <label class="row" for="avalicao-otimo">
                                <div class="col-12 text-center"><i class="far fa-laugh"></i></div>
                                <div class="col-12 text-center">Ótimo</div>
                            </label>

                            <label class="row" for="avalicao-bom">
                                <div class="col-12 text-center"><i class="far fa-smile"></i></div>
                                <div class="col-12 text-center">Bom</div>
                            </label>

                            <label class="row" for="avalicao-regular">
                                <div class="col-12 text-center"><i class="far fa-meh"></i></div>
                                <div class="col-12 text-center">Regular</div>
                            </label>

                            <label class="row" for="avalicao-ruim">
                                <div class="col-12 text-center"><i class="far fa-frown-open"></i></div>
                                <div class="col-12 text-center">Ruim</div>
                            </label>

                            <label class="row" for="avalicao-pessimo">
                                <div class="col-12 text-center"><i class="far fa-angry"></i></div>
                                <div class="col-12 text-center">Péssimo</div>
                            </label>
                        </div>

                        <!-- Radios da Avaliacao ocultos -->
                        <div class="visually-hidden">
                            <input type="radio" name="avaliacao" id="avalicao-otimo">
                            <input type="radio" name="avaliacao" id="avalicao-bom">
                            <input type="radio" name="avaliacao" id="avalicao-regular">
                            <input type="radio" name="avaliacao" id="avalicao-ruim">
                            <input type="radio" name="avaliacao" id="avalicao-pessimo">
                        </div>

                        <!-- Comentários -->
                        <div class="mb-3">
                            <label class="form-label" for="mensagem">Comentários:</label>
                            <textarea class="form-control" name="mensagem" id="mensagem"
                                placeholder="Faça algum comentário" rows="5" maxlength=""></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form class="formulario" method="post">

            <!-- Botão de Enviar -->
            <div class="">
                <button class="btn btn-outline-success offset-9 mt-3" type="submit" name="acao">Enviar</button>
            </div>

        </form>
    </div>

    <footer class="layout-footer">
        <div class="container">
            <span class="footer-copy">DTIPC-MA &copy; 2022. Todos os direitos reservados.</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fontawsome -->
    <script src="assets/fontawsome/js/all.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select 2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- <script>
        $(document).ready(function () {
            $('#locais-atendimento').select2();
        });
    </script> -->
</body>

</html>
